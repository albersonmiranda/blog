{{- if or .Params.enableMathNotation .Site.Params.enableMathNotation }}
  {{ partial "math" . }}
{{- end }}
<footer class="footer">
  <div class="footer_inner wrap pale">
    <img src='{{ absURL "icons/apple-touch-icon.png" }}' class="icon icon_2 transparent">
    <p>{{ i18n "copyright" }} &copy;&nbsp;<span class="year">{{ now.Format "2006"}}</span>&nbsp;{{ upper .Site.Title }}. {{ i18n "all_rights" }}</p>
    {{- partial "top" .}}
  </div>
</footer>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Inconsolata&family=IBM+Plex+Mono&family=Nunito&family=Fira+Code&family=Source+Code+Pro&family=Montserrat&family=Raleway&family=Roboto" rel="stylesheet">
